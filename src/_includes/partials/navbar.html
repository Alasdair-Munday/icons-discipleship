<div class="w-full relative shadow-md p-2 z-10 bg-white">
    <nav class="flex items-center justify-center flex-wrap px-3 container mx-auto" x-data="{ isOpen: false }" @keydown.escape="isOpen = false">
        <div class="flex flex-row lg:w-auto w-full">
            <!--Logo etc-->
            <a href="/" class="flex flex-row items-center font-bold text-lg font-mono">
                <img src="/static/img/rsz_discipleship_logo_v2.png" class="w-14">
                <span class="scribble-big ml-3">Five Icons of Discipleship</span>
            </a>

            <!--Toggle button (hidden on large screens)-->
            <button @click="isOpen = !isOpen" type="button" class="ml-auto block lg:hidden px-2 text-primary-500 hover:text-primary-500 focus:outline-none focus:text-primary-500" :class="{ 'transition transform-180': isOpen }" aria-label="Menu">
                <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                    <path x-show="isOpen" fill-rule="evenodd" clip-rule="evenodd" d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"/>
                    <path x-show="!isOpen" fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/>
                </svg>
            </button>
        </div>

        <!--Menu-->
        <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto text-center" :class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }" @click.away="isOpen = false" x-show.transition="true">
            {% if collections.icons %}
                <ul class="pt-6 lg:pt-0 list-reset lg:flex justify-end flex-1">
                    {% for item in collections.icons %}
                        <li class="nav__item lg:flex">
                            <a @click="isOpen = false" class="flex lg:flex-1 items-center lg:justify-end justify-center lg:flex-col text-ml no-underline hover:text-gray-200 px-3 py-2" href="{{ item.url }}">
                                <div class="flex lg:flex-1 justify-center">
                                    <img src="{{item.data.image}}" class="w-10">
                                </div>
                                <span class="brush-{{item.data.colour}} lg:ml-0 ml-2 scribble">{{item.data.title}}</span>
                            </a>
                        </li>
                    {% endfor %}
                    <li class="nav__item lg:flex">
                        <a @click="isOpen = false" class="flex lg:flex-1 items-center lg:justify-end justify-center lg:flex-col text-ml no-underline hover:text-gray-200 px-3 py-2" href="/resources">
                            <div class="flex lg:flex-1 justify-center">
                                <img src="/static/img/Arrow2.svg" class="w-5">
                            </div>
                            <span class="lg:ml-0 ml-2 scribble">More</span>
                        </a>
                    </li>
                </ul>
            {% endif %}
        </div>
    </nav>
</div>
