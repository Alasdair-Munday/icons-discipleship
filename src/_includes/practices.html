---
layout: default
---
<div class="container max-w-4xl mt-6  px-6">
    <div class="flex justify-center pb-5 mb-5 border-b border-gray-100">
        <h1 class="inline-block p-5 scribble-border font-bold">{{title}}</h1>
    </div>
    <article class="prose lg:prose-xl my-4 mx-auto">
      {{content | safe}}
    <ol>
    {% for practice in collections.practices %}
      <li><a href="{{practice.url}}">{{practice.data.title}}</a></li>
    {% endfor %}
    </ol>
    </article>
</div>
