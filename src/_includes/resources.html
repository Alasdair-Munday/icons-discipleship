---
layout: default
---
    <div class="flex justify-center pb-5 mb-5 border-b border-gray-100">
        <h1 class="inline-block p-5 font-bold">{{title}}</h1>
    </div>
    <article class="prose lg:prose-xl my-4 mx-auto">
      {{content | safe}}
      <div class="border-t border-gray-200 grid grid-cols-2 md:grid-cols-3 gap-4">
        {% for resource in collections.resources %}
          <a href="{{resource.url}}" class="grid grid-cols-1 p-3 m-2 shadow-md hover:shadow-lg transition-all">
            <img class="shadow-inner border overflow-hidden border-gray-400" src="{{resource.data.image}}"/>
            <span class="scribble py-3 text-center">{{resource.data.title}}</span>
          </a>
        {% endfor %}
        {% for worksheet in collections.worksheets %}
          <a href="{{worksheet.url}}" class="grid grid-cols-1 p-3 m-2 shadow-md hover:shadow-lg">
            <img class="shadow-inner" src="{{worksheet.data.image}}"/>
            <span class="scribble py-3 text-center">{{worksheet.data.title}}</span>
          </a>
        {% endfor %}
      </div>
    </article>
